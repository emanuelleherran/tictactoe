<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="/game.js" defer></script>
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Orbitron:wght@500;900&family=Sen:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container-background">
        <h1 class="title">TIC TAC TOE</h1>

        <section class="game-container" id="game-container">
            <div class="current-player-container" id="current-player-container">
                <div class="current-player-box-container">
                    <p class="turn-title">Your turn: </p>
                    <div class="current-player-box" id="current-player-box">
                    </div>
                </div>
            </div>
            <div class="board-container" id="board-container">
                <table class="tictactoe-board-table" id="tictactoe-board-table">
                    <tbody class="tictactoe-board" id="tictactoe-board">
                        <tr class="tr-1" id="tr-1">
                            <td class="td-1-1" id="td-1-1"><div class="design"></div></td>
                            <td class="td-1-2" id="td-1-2"><div class="design"></div></td>
                            <td class="td-1-3" id="td-1-3"><div class="design"></div></td>
                        </tr>
                        <tr class="tr-2" id="tr-2">
                            <td class="td-2-1" id="td-2-1"><div class="design"></div></td>
                            <td class="td-2-2" id="td-2-2"><div class="design"></div></td>
                            <td class="td-2-3" id="td-2-3"><div class="design"></div></td>
                        </tr>
                        <tr class="tr-3" id="tr-3">
                            <td class="td-3-1" id="td-3-1"><div class="design"></div></td>
                            <td class="td-3-2" id="td-3-2"><div class="design"></div></td>
                            <td class="td-3-3" id="td-3-3"><div class="design"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
